<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="dogForm">

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <br>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number">
        <br>
        <br>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address">
        <br>
        <br>

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" name="checkbox" id="checkbox">
		<br>
        <br>
		
        <label for="mutliSelect">Please select your preferred breeds</label>
		<br>
        
        <select name="mutliSelect" id="mutliSelect">
            <option value="Labrador">Labrador</option>
            <option value="German">German Shepherd</option>
            <option value="Beagle">Beagle</option>
            <option value="Rottweiler">Rottweiler</option>
        </select>
		<br>
        <br>
		
        <input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
